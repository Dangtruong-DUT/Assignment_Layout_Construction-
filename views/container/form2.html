<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../assest/css/normalize_css.css">
        <link rel="stylesheet" href="../../assest/css/base.css">
        <link rel="stylesheet" href="../../assest/css/main.css">
        <link rel="stylesheet" href="../../assest/fonts/fontawesome-6.6.0/fontawesome-free-6.6.0-web/css/all.min.css">
    </head>
    
    <body>
        <div class="grid ">
            <div class="form form--demo"> 
                <div class ="form__tittle">Ví Dụ Về Tạo Form</div>
                <div class = "form__content">
                    <div class="form__row">
                        <div class= "form__col form__col--label"> <label for="textboxExample" class ="form__label">Text Box:</label></div>
                        <div class="form__col form__col--input " >
                            <input type="text" class="form__input" id ="textboxExample" required>
                        </div>
                    </div>
                    <div class="form__row" >
                        <div class= "form__colform__col--label"> <label for="textAreaExample " class ="form__label">Text Area:</label></div>
                        <div class="form__col form__col--input" >
                            <textarea  class="form__input" id ="textAreaExample" ></textarea>
                        </div>
                    </div>
                    <div class="form__row" >
                        <div class= "form__colform__col--label"> <label for="fileBoxExample " class ="form__label">File Box:</label></div>
                        <div class="form__col form__col--input" >
                            <input type="file"  class="form__input" id ="fileBoxExample" >
                        </div>
                    </div>
                    <div class="form-check" >
                        <div class="form__col " >
                            <input type="radio"  class="form-check__input" id ="radioExample" required>
                        </div>
                        <div class= "form__col form-check__label"> <label for="radioExample " class ="form__label">Radio button</label></div>
                    </div>
                    <div class="form-check" >
                        <div class="form__col" >
                            <input type="checkbox"  class="form-check__input" id ="checkBoxExample" required>
                        </div>
                        <div class= "form__col form-check__label"> <label for="checkBoxExample " class ="form__label">Check Box</label></div>
                    </div>
                </div>
                <div class = "form__control" >
                    <button  class ="btn  btn--primary btn--normal">OK</button>
                    <button class ="btn btn--normal">Reset</button>
                </div>
            </div>
        </div>
    </body>

</html>
