<!DOCTYPE html>
<html>
<head>
    <title>Form 5</title>
    <link rel="stylesheet" href="../../assest/css/base.css">
    <link rel="stylesheet" href="../..//assest/css/form5.css">
</head>
<body>

<div class="form-box">
    <form>
        <input type="text" id="colorInput"  class="form__input" placeholder="Enter color" required onblur="changeColor()">
    </form>
</div>

<script>
    function changeColor() {
        var color = document.getElementById('colorInput').value;
        document.body.style.backgroundColor = color;
        document.querySelector('.form-box').style.backgroundColor = color;
    }
</script>

</body>
</html>
