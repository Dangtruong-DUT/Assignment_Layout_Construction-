<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../assest/css/normalize_css.css">
        <link rel="stylesheet" href="../../assest/css/base.css">
        <link rel="stylesheet" href="../../assest/css/main.css">
        <link rel="stylesheet" href="../../assest/fonts/fontawesome-6.6.0/fontawesome-free-6.6.0-web/css/all.min.css">
    </head>
    
    <body>
        <div class="grid ">
            <div class="form form--login">
                <div class ="form__tittle">Login</div>
                <div class = "form__content">
                    <div class="form__row">
                        <div class= "form__col form__col--label"> <label for="username " class ="form__label">Username</label></div>
                        <div class="form__col form__col--input " >
                            <input type="text" class="form__input" id ="username" required>
                        </div>
                    </div>
                    <div class="form__row" >
                        <div class= "form__colform__col--label"> <label for="password " class ="form__label">Password</label></div>
                        <div class="form__col form__col--input" >
                            <input type="password" class="form__input" id ="password" required>
                        </div>
                    </div>
                </div>
                <div class = "form__control" >
                    <button  class ="btn  btn--primary btn--normal">OK</button>
                    <button class ="btn btn--normal">Reset</button>
                </div>
            </div>
        </div>
    </body>

</html>
